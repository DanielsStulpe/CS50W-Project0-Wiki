{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Editting '{{ title }}' page</h1>

    <form action="{% url 'edit' title=title %}", method="post">
        {% csrf_token %}
        <div>
            <textarea id="new_markdown" name="new_markdown">{{ entry }}</textarea>
        </div>
        <div id="button">
            <input type="submit" value="Save">
        </div>
    </form>

{% endblock %}
