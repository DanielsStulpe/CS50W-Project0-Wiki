{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'create' %}", method="post">
        {% csrf_token %}
        <div>
            <input id="new_title" type="text" name="title" placeholder="Page's title">
        </div>
        <div>
            <textarea id="markdown" name="markdown" placeholder="Write here your Markdown code"></textarea>
        </div>
        <div id="button">
            <input type="submit" value="Submit">
        </div>
    </form>

{% endblock %}
